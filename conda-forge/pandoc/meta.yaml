{% set version = "2.7.1" %}

package:
  name: pandoc
  version: {{ version }}

source:
  fn: pandoc.deb  # [linux]
  url: https://github.com/jgm/pandoc/releases/download/{{ version }}/pandoc-{{ version }}-1-amd64.deb  # [linux64]
  sha256: 8c5396b0a1eb8aeaf41652ad0650eb670d0c8877c2721e129dfcba058168e325  # [linux64]

  fn: pandoc.pkg  # [osx]
  url: https://github.com/jgm/pandoc/releases/download/{{ version }}/pandoc-{{ version }}-macOS.pkg  # [osx]
  sha256: 0a9ccaafdb43a6630e97fa3fb1a5ec8ae4b1f753aa4235649a9586dae6b5205e  # [osx]

  fn: pandoc.msi  # [win]
  url: https://github.com/jgm/pandoc/releases/download/{{ version }}/pandoc-{{ version }}-windows-x86_64.msi  # [win]
  sha256: 9869975ca1e497715e6fbda10127e71257d518dd8ea7ac6e818de1219c25435b  # [win]

build:
   number: 0

test:
  commands:
    - pandoc --help
    - pandoc --version

about:
  home: http://pandoc.org/
  license: GPL-2.0
  license_family: GPL
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Universal markup converter (repackaged binaries)'

extra:
  recipe-maintainers:
    - jankatins
    - ocefpaf
    - dhimmel
    - kiwi0fruit
